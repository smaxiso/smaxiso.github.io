# GitHub Actions workflow for automatic Firebase Hosting deployment
# This workflow deploys to Firebase Hosting on every push to master/main

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies & Build
        env:
          NEXT_PUBLIC_API_URL: https://smaxiso-portfolio-backend.onrender.com/api/v1
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./frontend
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: smaxiso
