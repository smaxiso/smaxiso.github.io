name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create Redirect
        run: |
          mkdir frontend/out
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=https://smaxiso.web.app/" /><script>window.location.href="https://smaxiso.web.app/";</script><title>Redirecting...</title></head><body>If you are not redirected, <a href="https://smaxiso.web.app/">click here</a>.</body></html>' > frontend/out/index.html
          touch frontend/out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/out
          branch: gh-pages
