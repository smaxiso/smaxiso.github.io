<html lang="en">

    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Canonical URL -->
    <link rel="canonical" href="">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="manifest" href="assets/manifest.json">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <!-- =====CSS SHEET===== -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- =====CSS SHEET===== -->

    <!-- =====PACKAGES FOR ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- =====PACKAGES FOR ICONS===== -->

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json" id="structuredData">
        </script>
</head>
<title></title>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#home" class="nav__logo" id="navLogo"></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list" id="navList">
                    <!-- Navigation items will be populated dynamically -->
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <!--===== HEADER =====-->

    <main class="l-main" role="main">
        <!--===== HOME =====-->
        <section class="home" id="home" role="banner" aria-label="Hero section">
            <div class="container">
                <div class="home__container">
                    <div class="home__content">
                        <div class="home__greeting" id="homeGreeting" role="text"></div>
                        <h1 class="home__title" id="homeTitle">
                            <!-- Dynamic content will be inserted here -->
                        </h1>
                        <p class="home__subtitle" id="homeSubtitle">
                            <!-- Dynamic content will be inserted here -->
                        </p>

                        <div class="home__actions" id="homeActions" role="group" aria-label="Call to action buttons">
                            <!-- CTA buttons will be populated dynamically -->
                        </div>

                        <!---  Social Media Icons  --->
                        <nav class="home__social" id="homeSocial" role="navigation" aria-label="Social media links">
                            <!-- Social links will be populated dynamically -->
                        </nav>
                    </div>

                    <!---  Profile Photo  --->
                    <div class="home__image">
                        <div class="home__decorative-1"></div>
                        <div class="home__decorative-2"></div>
                        <div class="home__decorative-3"></div>
                        <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
                                    <stop offset="30%" style="stop-color:#455a64;stop-opacity:1" />
                                    <stop offset="60%" style="stop-color:#546e7a;stop-opacity:1" />
                                    <stop offset="85%" style="stop-color:#607d8b;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#78909c;stop-opacity:1" />
                                </linearGradient>
                                <radialGradient id="profileRadial" cx="50%" cy="30%" r="70%">
                                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
                                    <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.08" />
                                    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
                                </radialGradient>
                                <filter id="profileShadow">
                                    <feDropShadow dx="0" dy="8" stdDeviation="12"
                                        flood-color="rgba(102, 126, 234, 0.3)" />
                                </filter>
                                <clipPath id="profileClip">
                                    <path
                                        d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z" />
                                </clipPath>
                            </defs>
                            <g>
                                <path
                                    d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"
                                    fill="url(#profileGradient)" filter="url(#profileShadow)" />
                                <path
                                    d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"
                                    fill="url(#profileRadial)" />
                                <image class="home__blob-img" x="50" y="45" width="360" height="380"
                                    id="homeProfileImage" preserveAspectRatio="xMidYMid meet"
                                    clip-path="url(#profileClip)" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        <!--===== HOME =====-->

        <!--===== ABOUT =====-->
        <section class="about section" id="about">
            <div class="container">
                <h2 class="section-title" data-aos="fade-up" id="aboutSectionTitle"></h2>
                <div class="about__container">
                    <div class="about__image-container" data-aos="fade-right" data-aos-delay="100">
                        <div class="about__image-wrapper">
                            <div class="about__image-bg"></div>
                            <img id="aboutImage" class="about__image">
                            <div class="about__image-overlay">
                                <div class="about__stats" id="aboutStats">
                                    <!-- Stats will be populated dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="about__content" data-aos="fade-left" data-aos-delay="200">
                        <div class="about__content-header">
                            <h3 class="about__subtitle" id="aboutSubtitle"></h3>
                            <h2 class="about__title" id="aboutTitle"></h2>
                        </div>

                        <div class="about__text-content">
                            <p class="about__text about__text--main" id="aboutMainText">
                                <!-- Main text will be populated dynamically -->
                            </p>

                            <div class="about__expandable">
                                <div class="about__expandable-content" id="aboutExpandableContent">
                                    <!-- Expandable content will be populated dynamically -->
                                </div>

                                <button class="about__expand-btn" id="aboutExpandBtn">
                                    <span class="about__expand-text">Read More</span>
                                    <i class='bx bx-chevron-down about__expand-icon'></i>
                                </button>
                            </div>
                        </div>

                        <div class="about__actions" id="aboutActions">
                            <!-- Action buttons will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--===== ABOUT =====-->

        <!--===== SKILLS =====-->
        <section class="skills section" id="skills">
            <div class="container">
                <div class="skills__header" data-aos="fade-up">
                    <h2 class="section-title" id="skillsSectionTitle"></h2>
                    <p class="skills__description" id="skillsDescription">
                        <!-- Description will be populated dynamically -->
                    </p>
                </div>

                <div class="skills__container">
                    <!-- Skills Overview Stats -->
                    <div class="skills__stats" data-aos="fade-up" data-aos-delay="100" id="skillsStats">
                        <!-- Stats will be populated dynamically -->
                    </div>

                    <!-- Skills Categories -->
                    <div class="skills__categories" data-aos="fade-up" data-aos-delay="200">
                        <div class="skills__category-tabs" id="skillsTabs">
                            <!-- Tabs will be populated dynamically -->
                        </div>

                        <div class="skills__categories-container" id="skillsCategoriesContainer">
                            <!-- Empty container for dynamically added skills -->
                        </div>
                    </div>

                    <!-- Skill Levels Legend -->
                    <div class="skills__legend" data-aos="fade-up" data-aos-delay="300">
                        <h3 class="skills__legend-title" id="skillsLegendTitle"></h3>
                        <div class="skills__legend-grid" id="skillsLegend">
                            <!-- Legend items will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--===== SKILLS =====-->

        <!--===== WORK =====-->
        <section class="work section" id="work">
            <div class="container">
                <h2 class="section-title" id="workSectionTitle"></h2>
                <div class="work__container" id="work-container">
                    <!-- Empty container for dynamically added work details -->
                </div>
            </div>
        </section>
        <!-- Modals Container -->
        <div id="modals-container">
            <!-- Empty container for dynamically added work details modal views -->
        </div>
        <!--===== WORK =====-->

        <!--===== HOBBIES =====-->
        <section class="hobbies section" id="hobbies">
            <div class="container">
                <h2 class="section-title" id="hobbiesSectionTitle"></h2>
                <div class="hobbies__container">
                    <!-- Empty container for dynamically added hobbies -->
                </div>
            </div>
        </section>
        <!--===== HOBBIES =====-->

        <!--===== CONTACT =====-->
        <section class="contact section" id="contact">
            <div class="container">
                <h2 class="section-title" id="contactSectionTitle"></h2>
                <div class="contact__container">
                    <form id="contactForm" class="contact__form">
                        <!-- Form will be populated dynamically -->
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!--===== CONTACT =====-->

    <!--===== FOOTER =====-->
    <footer class="footer">
        <p class="footer__title" id="footerTitle"></p>
        <div class="footer__social" id="footerSocial">
            <!-- Footer social links will be populated dynamically -->
        </div>
        <p class="footer__copy" id="footerCopyright"></p>
    </footer>
    <!--===== FOOTER =====-->

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--===== SEO OPTIMIZATIONS =====-->
    <script src="assets/js/seo.js"></script>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>

</body>
